        <h1>If Else</h1>

        <label>INPUT GRADES: </label>
        <input type="number" id="grades"   min="70"  placeholder="75 - 99" style="text-align: center;">
        <button id="btn" onclick="checking()">SUBMIT</button>
        <h2 id="msg">Checking if you are Passed or with Honor</h2>

    <script>
        let msg = document.getElementById("msg");
    
        function checking() {
            var grades = document.getElementById("grades")
            grades = Number(grades.value)
            console.log(grades) 
            
            if (grades > 99) {
                msg.innerHTML = "Wrong Input.. <br> 99 is the Maximum grades input."
                document.getElementById("grades").style.color = "red"
                document.getElementById("grades").style.fontWeight = "bolder"
            }
            else if (grades > 95) {
                msg.textContent = "WITH HIGHEST HONOR"
            }
            else if (grades >= 85 ) {
                msg.textContent = "WITH HIGH HONOR"
            }
            else if (grades >= 80 ) {
                msg.textContent = "WITH HONOR"
            }
            else if (grades >= 75) {
                msg.textContent = "PASSED"
            }
            else {
                msg.textContent = "FAILED"
            }
            
        }



    </script>
